<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container d-flex justify-content-around">
      <div class="d-flex flex-column">
        <div class="order-1">
          <h1 class="display-3 p-5">
            <strong>
              OFFERING <span class="small">a </span>NEW WAY
              <span class="small">to </span>SHOP THE WORLD'S
              <span class="small">finest</span> JEWELERY
            </strong>
          </h1>
        </div>
        <div class="order-3 col-lg-6 px-5">
          <p>
            Sterling silver is an alloy of silver, most often containing 92.5%
            of pure silver and 7.5% of the other metals usually copper. The
            presence of copper tends to increase the hardness of the silver
            resulting alloy.
          </p>
        </div>
        <div class="order-2 w-50 in-col-image align-self-center">
          <img src="./images/model1.webp" class="img-fluid" />
          <img src="./images//model1.webp" class="small-image" />
        </div>

        <div class="order-4 col-lg-2 black-box mx-5 mt-2"></div>
      </div>
      <div class="w-50 side-image">
        <img src="./images/model1.webp" class="img-fluid" />
        <img src="./images//model1.webp" class="small-image" />
      </div>
    </div>

    <div
      class="lower-div container d-flex mt-5 justify-content-around flex-column flex-sm-row w-75 m-auto w-sm-100"
    >
      <img
        src="./images/model1.webp"
        class="corner-pic col-6 col-sm-3 align-self-start align-self-sm-center"
      />
      <img
        src="./images/model1.webp"
        class="middle-pic col-8 col-sm-4 my-4 align-self-center"
      />
      <img
        src="./images/model1.webp"
        class="corner-pic col-6 col-sm-3 align-self-start align-self-sm-center"
      />
    </div>
    <div class="d-flex">
      <div class="col-lg-2 black-box m-auto mt-5"></div>
    </div>
  </body>
</html>
